name: Generate Weather Haiku

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC

permissions:
  contents: read
  issues: write

jobs:
  generate-haiku:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code SDK
        run: npm install -g @anthropic-ai/claude-code

      - name: Generate Weather Haiku
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          # Run the agent script with the OAuth token
          claude --print "Search for the current weather in London, UK right now. Then write a beautiful haiku about the current weather conditions in London. Save the haiku to a file called ./result.md with a nice markdown format including a title '# London Weather Haiku' and today's date." \
            --output-format text \
            --allowedTools "WebSearch,Write" \
            --permission-mode bypassPermissions

      - name: Read Generated Haiku
        id: haiku
        run: |
          if [ -f result.md ]; then
            HAIKU_CONTENT=$(cat result.md)
            echo "haiku_exists=true" >> $GITHUB_OUTPUT
          else
            HAIKU_CONTENT="Failed to generate haiku"
            echo "haiku_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Add to Workflow Summary
        run: |
          echo "## ðŸŒ¦ï¸ Today's Weather Haiku" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat result.md >> $GITHUB_STEP_SUMMARY || echo "No haiku generated" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Issue with Haiku
        if: steps.haiku.outputs.haiku_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const haikuContent = fs.readFileSync('result.md', 'utf8');
            const date = new Date().toISOString().split('T')[0];
            const title = `ðŸŒ¦ï¸ Daily Weather Haiku - ${date}`;
            const body = `${haikuContent}
            
            ---
            *Generated by Claude Code SDK at ${new Date().toUTCString()}*
            
            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            // Search for existing issue with today's date
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'daily-haiku',
              per_page: 1
            });
            
            const todayIssue = issues.data.find(issue => issue.title.includes(date));
            
            if (todayIssue) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: todayIssue.number,
                body: body
              });
              console.log(`Updated issue #${todayIssue.number}`);
            } else {
              // Create new issue
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['daily-haiku']
              });
              console.log(`Created issue #${newIssue.data.number}`);
            }
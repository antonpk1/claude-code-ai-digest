name: Generate Weather Haiku

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC

permissions:
  contents: read
  issues: write

jobs:
  generate-haiku:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code SDK and Playwright
        run: |
          npm install -g @anthropic-ai/claude-code
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Generate Weather Haiku with Visualization
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          # Run Claude with Playwright MCP for visualization
          claude --print "Search for the current weather in London, UK including temperature, conditions, and forecast. 
          
          Then do the following:
          1. Create a beautiful haiku about the current weather and save it to ./result.md
          2. Create an HTML file at ./index.html with an awesome weather visualization using SVG. Include:
             - A temperature chart showing current and forecasted temperatures
             - Weather condition icons
             - The haiku displayed beautifully
             - Use inline styles and make it colorful and engaging
             - Title it 'London Weather Report'
          3. Use Playwright MCP to navigate to file://$PWD/index.html
          4. Take a screenshot and save it as ./weather-visualization.png
          
          Make sure the HTML has proper styling and the visualization is clean and informative." \
            --output-format text \
            --mcp-config playwright-mcp-config.json \
            --allowedTools "WebSearch,Write,mcp__playwright__*" \
            --permission-mode bypassPermissions

      - name: Read Generated Haiku
        id: haiku
        run: |
          if [ -f result.md ]; then
            HAIKU_CONTENT=$(cat result.md)
            echo "haiku_exists=true" >> $GITHUB_OUTPUT
          else
            HAIKU_CONTENT="Failed to generate haiku"
            echo "haiku_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Visualization Screenshot
        if: steps.haiku.outputs.haiku_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: weather-visualization
          path: weather-visualization.png
          retention-days: 30
      
      - name: Add to Workflow Summary
        run: |
          echo "## 🌦️ Today's Weather Haiku" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat result.md >> $GITHUB_STEP_SUMMARY || echo "No haiku generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f weather-visualization.png ]; then
            echo "### 📊 Weather Visualization" >> $GITHUB_STEP_SUMMARY
            echo "Screenshot saved as artifact (view in Actions tab)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create GitHub Issue with Haiku
        if: steps.haiku.outputs.haiku_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const haikuContent = fs.readFileSync('result.md', 'utf8');
            const date = new Date().toISOString().split('T')[0];
            const title = `🌦️ Daily Weather Haiku - ${date}`;
            
            let visualizationSection = '';
            if (fs.existsSync('weather-visualization.png')) {
              visualizationSection = `
            
            ## 📊 Weather Visualization
            
            [Download Weather Visualization](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)
            
            *Click the link above to view the weather visualization in the Artifacts section*`;
            }
            
            const body = `${haikuContent}${visualizationSection}
            
            ---
            *Generated by Claude Code SDK with Playwright MCP at ${new Date().toUTCString()}*
            
            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            // Search for existing issue with today's date
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'daily-haiku',
              per_page: 1
            });
            
            const todayIssue = issues.data.find(issue => issue.title.includes(date));
            
            if (todayIssue) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: todayIssue.number,
                body: body
              });
              console.log(`Updated issue #${todayIssue.number}`);
            } else {
              // Create new issue
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['daily-haiku']
              });
              console.log(`Created issue #${newIssue.data.number}`);
            }